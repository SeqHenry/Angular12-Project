<div class="CustomerDetails" [formGroup]="group">
  <div class="row">
    <div class="col-md-12">
      <h3>Event Details</h3>
    </div>
    <div class="col-md-12">
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Event Name" formControlName="firstName" />
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-label for="fname" font-weight="bold">Short Description:</mat-label
      ><br />
      <mat-form-field class="full-width-input">
        <input required matInput formControlName="lastName" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field color="accent" appearance="fill">
        <mat-label>Event Start Date</mat-label>
        <input required matInput [matDatepicker]="picker1" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field color="accent" appearance="fill">
        <mat-label>Event End Date</mat-label>
        <input required matInput [matDatepicker]="picker2" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Select Area</mat-label>
        <mat-select
          aria-required="selectArea"
          [formControl]="selectArea"
          multiple
        >
          <mat-option
            *ngFor="let selectArea of selectAreaList"
            [value]="selectArea"
            >{{ selectArea }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row" [formGroup]="group.get('address')">
    <div class="col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Select Event Languages</mat-label>
        <mat-select aria-required="language" [formControl]="language" multiple>
          <mat-option
            *ngFor="let language of languageList"
            [value]="language"
            >{{ language }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Insert Video Link"
          formControlName="houseNum"
        />
      </mat-form-field>
    </div>
  </div>
</div>
